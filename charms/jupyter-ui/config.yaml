options:
  port:
    type: int
    default: 5000
    description: HTTP port
  ui:
    type: string
    default: default
    description: Which UI to use
  url-prefix:
    type: string
    default: /jupyter
    description: URL prefix for HTTP requests
  backend-mode:
    type: string
    default: development
    description: Which mode out of `development` or `production` the backend server should use
  secure-cookies:
    type: boolean
    default: false
    description: Whether cookies should require HTTPS
  sidebar-text:
    type: string
    default: Notebooks
    description: Label text in dashboard sidebar
  sidebar-icon:
    type: string
    default: book
    description: Icon name to be used in dashboard sidebar
  sidebar-link:
    type: string
    default: /jupyter/
    description: Url path associated with the sidebar element
